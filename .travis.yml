language: generic

jobs:
  include:
    - os: linux
      dist: bionic
      services:
        - xvfb

env:
  global:
    - CONDA_ROOT=$HOME/miniconda
    - MINICONDA=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh

cache:
  directories:
    - CONDA_ROOT

install:
  - sudo apt-get update
  - if [[ ! -d ${CONDA_ROOT} ]]; then
      echo "Installing Miniconda...";
      wget $MINICONDA -O miniconda.sh &&
      bash miniconda.sh -b -p ${CONDA_ROOT};
    else
      echo "Using cached Miniconda install";
    fi
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n testenv anaconda
  - conda activate testenv
  - conda install -c conda-forge pytest-notebook


script:
  - conda activate testenv
  - python clean-ipnb.py ./notebooks prepare4test
  - xvfb-run -a pytest -v --nb-test-files --nb-exec-timeout=30

deploy:
  provider: script
  script:
    - git clean --force
    - python clean-ipnb.py ./notebooks delcode
    - git diff
    - git add .
    - git commit -m "deploy"
    - git remote add deploy https://${GITHUB_TOKEN}@github.com/k-dominik/python-ia-embl-2020.git
    - git push --force deploy course-material
  # on:
  #   branch: master
  on:
    all_branches: true

